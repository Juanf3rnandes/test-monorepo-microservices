version: v1.0
name: Turborepo CI

agent:
  machine:
    type: e2-standard
    os_image: ubuntu2004

blocks:
  - name: Setup
    task:
      env_vars:
        - name: TURBO_API
          value: "<opcional: se usar Remote Caching>"
      secrets:
        - name: npm_token
      prologue:
        commands:
          - checkout
          - cache restore node-modules-$(checksum package-lock.json)
          - cache restore turbo-cache-$(checksum turbo.json)
          - npm ci
          - npx turbo prune --scope=web --docker

      jobs:
        - name: Build
          commands:
            - set -x
            - npx turbo run build --cache-dir=.turbo

      epilogue:
        always:
          commands:
            - artifact push job build.log
            - cache store node-modules-$(checksum package-lock.json) node_modules
            - cache store turbo-cache-$(checksum turbo.json) .turbo

  - name: Test
    task:
      jobs:
        - name: Run tests
          commands:
            - set -x
            - checkout
            - cache restore node-modules-$(checksum package-lock.json)
            - npx turbo run test --filter=...[HEAD^] --cache-dir=.turbo

promotions:
  - name: Deploy
    pipeline_file: deploy.yml
    auto_promote_on:
      - result: passed
        branch:
          - main
          - dev
          - stage
